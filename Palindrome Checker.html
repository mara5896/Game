<!DOCTYPE html>
<html>
<head>

  <body  bgcolor="#F0F8FF" text="black">


 <h1>Palindrome Checker</h1>
<h3>Enter any Number:</h3> <input id="Palindrome_no"><br>
<button onclick="palindromefunc()">
  <script>
  function palindromefunc()
  {
  var a,num,b,temp=0;
  num=Number(document.getElementById("Palindrome_no").value);
  b=num;
  while(num>0)
  {
  a=num%10;
  num=parseInt(num/10);
  temp=temp*10+a;
  }
  if(temp===b)
  {
  alert("Yes, it's a Palindrome!");
  }
  else
  {
  alert("Sorry, that's not a Palindrome.");
  }
  }
  </script>
<h4>Check</h4></button></br></br>
</body>

</html>
